<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>随机抽选工具</title>
  <style>
    @font-face {
      font-family: 'ZanHuaXiaoKai';
      src: url('https://cdn.jsdelivr.net/gh/TheZhouYong/ZanHuaXiaoKai/ZanHuaXiaoKai-Regular.ttf') format('truetype');
    }

    body {
      font-family: 'ZanHuaXiaoKai', "Microsoft YaHei", serif;
      padding: 40px;
      text-align: center;
      background-color: #fefcf9;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      margin-bottom: 10px;
    }

    textarea {
      width: 80%;
      height: 200px;
      font-size: 20px;
      font-family: 'ZanHuaXiaoKai', "Microsoft YaHei", serif;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      resize: vertical;
      background-color: #fffaf4;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: #9c6b30;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'ZanHuaXiaoKai', serif;
    }

    button:hover {
      background-color: #7b4e1f;
    }

    #result {
      margin-top: 30px;
      font-size: 26px;
      color: #2f8a00;
      font-weight: bold;
      font-family: 'ZanHuaXiaoKai', serif;
    }
  </style>
</head>
<body>
  <h1>随机抽选工具</h1>
  <p>请输入多条内容，每行一条：</p>
  <textarea id="inputText" placeholder="例如：张三\n李四\n王五"></textarea><br>
  <button onclick="pickRandom()">抽一个！</button>
  <div id="result"></div>

  <script>
    function pickRandom() {
      const input = document.getElementById('inputText').value.trim();
      const lines = input.split('\n').filter(line => line.trim() !== '');
      if (lines.length === 0) {
        document.getElementById('result').innerText = '请先输入内容哦～';
        return;
      }
      const randomLine = lines[Math.floor(Math.random() * lines.length)];
      document.getElementById('result').innerText = '🎉 抽中的是：' + randomLine;
    }
  </script>
</body>
</html>
