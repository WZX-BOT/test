<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>随机抽取器</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 28px;
    }

    textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      resize: vertical;
      min-height: 100px;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 75, 43, 0.4);
    }

    .result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎲 随机抽取器</h1>
    <textarea id="input" placeholder="请输入选项，使用英文逗号或回车分隔，例如：张三,李四,王五"></textarea>
    <br />
    <button onclick="draw()">立即抽取</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    function draw() {
      const input = document.getElementById("input").value;
      const options = input.split(/[\n,，]+/).map(x => x.trim()).filter(x => x);
      const resultBox = document.getElementById("result");

      if (options.length === 0) {
        resultBox.innerHTML = "⚠️ 请先输入至少一个内容！";
        return;
      }

      const randomIndex = Math.floor(Math.random() * options.length);
      const result = options[randomIndex];

      resultBox.innerHTML = `🎉 抽取结果：<br>「${result}」`;
    }
  </script>
</body>
</html>
